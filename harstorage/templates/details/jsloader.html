<%def name="html()">
<script type="text/javascript">
    $LAB
    .script("${h.url_for('/scripts/tabber.js')}?ver=1.9.1").wait()
    .script("${h.url_for('/scripts/jquery-1.7.min.js')}").wait()
    .script("${h.url_for('/scripts/harviewer/require.js')}").wait()
    .script("${h.url_for('/scripts/harviewer/core/trace.js')}").wait()
    .script("${h.url_for('/scripts/harviewer/domplate/domplate.js')}").wait()
    .script("${h.url_for('/combine/scripts')}" +
            "?highcharts/highcharts.js&ver=4.1.5" +
            "&highcharts/themes.js&ver=${c.rev}" +
            "&highcharts/exporting.js&ver=4.1.5").wait()
    .script("${h.url_for('/scripts/spin.js')}?ver=1.2.1").wait()
    .script("${h.url_for('/scripts/chosen.jquery.js')}?ver=0.9.5").wait()
    .script("${h.url_for('/scripts/harstorage.js')}?ver=${c.rev}").wait()
    .wait(function(){
        var run_info = new HARSTORAGE.RunInfo("${c.mode}", "${c.label}", "${c.query}", "${c.histo}");
        run_info.addSpinner();
        run_info.get();
        run_info.timedStyleChange();

        var timeline = new HARSTORAGE.Timeline(run_info);
        timeline.get("${c.label}", "${c.mode}", "${c.startTs}");
    })
</script>
</%def>
